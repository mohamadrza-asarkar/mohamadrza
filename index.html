<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پخش صدا با کلیک</title>
</head>
<body>
    <!-- دکمه برای پخش صدا -->
    <button onclick="foo()">بزن روش </button>
    <script>
        function foo (){
          if ("vibrate" in navigator){
            navigator.vibrate(15000);
          }
        }
    </script>
</body>
</html>
